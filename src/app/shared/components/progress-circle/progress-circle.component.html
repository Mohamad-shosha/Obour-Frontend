<!-- src/app/shared/components/progress-circle/progress-circle.component.html -->
<div
  class="position-relative d-inline-flex align-items-center justify-content-center"
>
  <svg
    [attr.width]="size"
    [attr.height]="size"
    class="transform-rotate-minus-90"
  >
    <!-- الدائرة الخلفية -->
    <circle
      [attr.cx]="size / 2"
      [attr.cy]="size / 2"
      [attr.r]="radius"
      stroke="#e5e7eb"
      [attr.stroke-width]="strokeWidth"
      fill="none"
    />
    <!-- دائرة التقدم -->
    <circle
      [attr.cx]="size / 2"
      [attr.cy]="size / 2"
      [attr.r]="radius"
      [attr.stroke]="getDisplayColor()"
      [attr.stroke-width]="strokeWidth"
      fill="none"
      [attr.stroke-dasharray]="circumference"
      [attr.stroke-dashoffset]="offset"
      stroke-linecap="round"
      class="transition-all duration-1000 ease-out"
    />
  </svg>
  <!-- النسبة المئوية في المنتصف -->
  <div class="position-absolute top-50 start-50 translate-middle text-center">
    <span class="fs-4 fw-bold text-dark">{{ percentage }}%</span>
  </div>
</div>
