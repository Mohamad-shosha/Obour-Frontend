<!-- src/app/shared/components/progress-bar/progress-bar.component.html -->
<div class="mb-4">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <span class="small fw-medium text-dark">{{ label }}</span>
    <span class="small fw-bold text-dark">{{ percentage }}%</span>
  </div>
  <div
    class="progress"
    style="height: 8px; border-radius: 9999px; overflow: hidden"
  >
    <div
      class="progress-bar {{ getBarColor() }}"
      role="progressbar"
      [attr.aria-valuenow]="percentage"
      aria-valuemin="0"
      aria-valuemax="100"
      [style.width.%]="percentage"
    ></div>
  </div>
</div>
