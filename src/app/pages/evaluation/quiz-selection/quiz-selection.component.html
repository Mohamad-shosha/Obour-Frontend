<div class="quiz-section min-vh-100 d-flex align-items-center justify-content-center bg-light" dir="rtl">
  <div class="container py-5">
    <!-- زر الرجوع -->
    <div class="mb-4">
      <button class="btn btn-link text-decoration-none px-0" (click)="goBack()">
        <i class="fas fa-arrow-right me-2"></i> العودة إلى الفئات
      </button>
    </div>

    <!-- رأس القسم الرئيسي -->
    <div class="text-center mb-5" *ngIf="parentSection">
      <div
        class="icon-box mx-auto mb-4 d-flex align-items-center justify-content-center rounded-circle shadow"
        [ngClass]="{
          'bg-primary': parentSection.type === 'academic',
          'bg-success': parentSection.type === 'psychological'
        }"
      >
        <i [class]="getIconClass(parentSection.type)" class="text-white fa-2x"></i>
      </div>
      <h1 class="display-6 fw-bold text-dark mb-2">{{ parentSection.name }}</h1>
      <p class="text-muted fs-5">اختر الاختبار الذي تريد إجراءه</p>
    </div>

    <!-- مؤشر التحميل -->
    <div *ngIf="loading" class="text-center my-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">جارٍ التحميل...</span>
      </div>
    </div>

    <!-- رسالة خطأ -->
    <div *ngIf="error" class="alert alert-danger text-center" role="alert">
      {{ error }}
    </div>

    <!-- شبكة الاختبارات الفرعية -->
    <div *ngIf="!loading && !error">
      <div class="row justify-content-center g-4">
        <div
          *ngFor="let section of subSections"
          class="col-sm-10 col-md-6 col-lg-4"
          (click)="startQuiz(section.id)"
          style="cursor: pointer"
        >
          <div
            class="card quiz-card text-center h-100 border-0 shadow-sm rounded-4 hover-card"
            [ngClass]="{
              'academic-card': section.type === 'academic',
              'psych-card': section.type === 'psychological'
            }"
          >
            <div class="card-body d-flex flex-column p-4">
              <h5 class="card-title fw-semibold fs-5 mb-3">{{ section.name }}</h5>
              <div class="mt-auto">
                <button [ngClass]="getButtonClass(section.type)" class="btn w-100 rounded-pill">
                  ابدأ الاختبار
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- لا توجد اختبارات -->
        <div *ngIf="subSections.length === 0" class="col-12 text-center py-5">
          <p class="text-muted fs-4">لا توجد اختبارات متاحة لهذا القسم حاليًا</p>
        </div>
      </div>
    </div>
  </div>
</div>
